<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <img src="logo.png" alt="Starbucks Logo" class="logo">
            <ul class="nav-links">
                <li><a href="#">MENÚ</a></li>
                <li><a href="#">REWARDS</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="#" class="store-locator">&#128205; LOCALIZA TU TIENDA</a>
            <button class="login">Inicia Sesión</button>
            <button class="join">Únete Ahora</button>
        </div>
    </nav>
    
    <section id="services" class="services">
        <div class="container">
            <h2>Nuestros Servicios</h2>
            <div class="grid">
                <div class="service-card"> <h3>Servicio 1</h3> <p>Descripción del servicio 1.</p> </div>
                <div class="service-card"> <h3>Servicio 2</h3> <p>Descripción del servicio 2.</p> </div>
                <div class="service-card"> <h3>Servicio 3</h3> <p>Descripción del servicio 3.</p> </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>Síguenos en redes sociales</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
